    <title>StreamFlex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#a855f7',
              dark: '#0f172a',
              card: '#1e293b',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        /* Neutral, cinematic dark background with a subtle warm glow (no blue tint) */
        background:
          radial-gradient(circle at top left, rgba(249, 115, 22, 0.12), transparent 55%),
          radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.10), transparent 55%),
          #050816;
        color: #e5e7eb;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
